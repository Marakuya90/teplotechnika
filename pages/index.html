<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" sizes="16x16" rel="icon" href="/icons/logo.png">
    <title>Теплотехника</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="/сss/normalize.css">
    <link rel="stylesheet" href="/сss/style.css">
</head>
<body>
    <div class="wrapper">
        <!--Header-->
        <header>
            <div class="navbar"> 
                <img class="logo"src="/icons/logo.png" alt="Logo">
                <input type="checkbox" id="menu__checkbox">
                <nav class="navbar__wrap">
                    <label for="menu__checkbox" class="toggle__bnt" data-open="MENU" data-close="CLOSE" onclick></label>
                    <ul class="nav__links">
                        <li><a href="index.html">Главная страница</a></li>
                        <li><a href="Converter.html">Конвертер величин</a></li>
                        <li><a href="#">Избранное</a></li>
                    </ul>
                </nav>
                <button class = "func__btn btn1" type = "button">Вход</button>
            </div>
        </header>
        <!--Основной блок-->
        <div class="main">
            <div class="main__header">
                <h1>Тепл<span class="orange__sine">о</span>техника</h1>
            </div>
            <div class="main__conteiner"></div>
        </div>
        <!--Footer-->
    <footer>
        <p>2022г</p>
    </footer>
    <!--Modal Input Form-->
    </div>
    <div class="modal">
        <div class="modal__dialog">
            <div class ="inputform">
                <form action="" class="modal__form">
                    <h3>Вход</h3>
                    <div class="div">
                        <span>Ваш e-mail или логин</span>
                        <input type="e-mail" class="modal__input">
                    </div>
                    <div>
                        <span>Ваш пароль</span>
                        <input type="password" class="modal__input">
                    </div>
                    <div class="wrapper__checkbox">
                        <input type="checkbox" id="check">
                        <label for="check">Запомнить меня</label>
                    </div>
                    <input type="submit" name="submit" value="Войти" id="submit">
                    <button id="registr">Зарегистрироваться</button>
                    <label class="close">+</label>
                </form>
            </div>
            <!--Registration Form-->
            <div class="registration hide">
                <form action="" class="modal__form">
                    <h3>Регистрация</h3>
                    <div class="div">
                        <span>Ваш логин</span>
                        <input type="text" class="modal__input">
                    </div>
                    <div class="div">
                        <span>Ваш e-mail</span>
                        <input type="e-mail" class="modal__input">
                    </div>
                    <div class="div">
                        <span>Ваш пароль</span>
                        <input type="password" class="modal__input">
                    </div>
                    <div>
                        <span>Повторите пароль</span>
                        <input type="password" class="modal__input">
                    </div>
                    <input type="submit" name="submit_reg" value="Регистрация" id="submit__reg">
                    <p>Уже зарегистрированы?</p>
                    <span><a class="func__btn" href="">Войти</a></span>
                    <label class="close">+</label>
                </form>
            </div>
        </div>
    </div>
    <script src="/script/script.js"></script>
</body>
</html>
