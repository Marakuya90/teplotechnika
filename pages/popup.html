<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/сss/popup.css">
</head>
<body>
    <div class="wrapper__popup">
        <input type="checkbox" id="modal__checkbox">
        <label for="modal__checkbox" id="modal__label">Вход</label>

        <form action="" class="popup__form">
            <h3>Вход</h3>
            <div class="div">
                <span>Ваш e-mail или логин</span>
                <input type="e-mail" class="popup__input">
            </div>
            <div>
                <span>Ваш пароль</span>
                <input type="password" class="popup__input">
            </div>
            <div class="wrapper__checkbox">
                <input type="checkbox" id="check">
                <label for="check">Запомнить меня</label>
            </div>
            <input type="submit" name="submit" value="Войти" id="submit">
            <span id="registr">Зарегистрироваться</span>
            <label for="modal__checkbox" id="close">+</label>
        </form>
    </div>
</body>
</html>
